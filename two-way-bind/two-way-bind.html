<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    function Observer(obj) {
        this.data = {};
        let that=this;
        for (key in obj) {
            (function(key){Object.defineProperty(that.data, key, {
                get: function () {
                    return console.log("你访问了"+key);
                },
                set: function (value) {
                    obj[key] = value;
                    return console.log("你设置了"+key+"新的值为"+value);
                }
            });
        })(key)
        }
    }

    let app1 = new Observer({
        name: 'youngwind',
        age: 25
    });
    let app2 = new Observer({
        university: 'bupt',
        major: 'computer'
    });
</script>
