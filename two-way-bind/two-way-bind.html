<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>双向绑定任务一</title>
</head>
<body>


<script>
    function Observer(obj) {
        this.data = {};
        let that = this;
        for (key in obj) {
            convert(key,that);
        }
    }
    var convert = function (key ,that) {
        Object.defineProperty(that.data, key, {
            get: function () {
                return console.log("你访问了" + key);
            },
            set: function (value) {
                obj[key] = value;
                return console.log("你设置了" + key + "新的值为" + value);
            }
        });
    };


    let app1 = new Observer({
        name: 'youngwind',
        age: 25
    });
    let app2 = new Observer({
        university: 'bupt',
        major: 'computer'
    });
</script>

</html>
