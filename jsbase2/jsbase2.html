<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        let aqiList=[];
        for(let i=0;i<aqiData.length;i++){
            if(aqiData[i][1]>60){
                aqiList.push(aqiData[i])
            }
        }

        for(let m=0;m<aqiList.length-1;m++){
            for(let i=0;i<aqiList.length-1;i++){
                if(aqiList[i][1]<aqiList[i+1][1]){
                    let change;
                    change=aqiList[i];
                    aqiList[i]=aqiList[i+1];
                    aqiList[i+1]=change;
                }
            }
        }

        for(let i=0;i<aqiList.length;i++){
            if(!i){
                document.getElementById('aqi-list').innerHTML=("<li>第"+(i+1)+"名"+aqiList[i][0]+","+aqiList[i][1]+'</li>')
            }else{
                let li=document.getElementsByTagName("li");
                let newLi=document.createElement("li");
                newLi.innerHTML=("第"+(i+1)+"名"+aqiList[i][0]+","+aqiList[i][1]);
                li[0].appendChild(newLi);
            }

        }

    })();

</script>
</body>
</html>
